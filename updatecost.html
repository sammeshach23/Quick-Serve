<!DOCTYPE html>
<html>
<head>
  <style>
h1{
text-align: center;
color:red;
}

    form {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f2f2f2;
  border: 1px solid #ddd;
  border-radius: 5px;
}

label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

input[type="text"],
input[type="number"] {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-bottom: 15px;
}

input[type="submit"] {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 4px;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

body{
background-image: url('https://cdn.pixabay.com/photo/2016/11/18/15/03/burger-1835192_1280.jpg');
background-size: cover;
}
    
  </style>
</head>
<body>
  <br><br><br>
  <h1>Update Prices and Food Items</h1>

  <form id="update-form">
    <label for="food-item">Food Item:</label>
    <input type="text" id="food-item" name="food-item" required>
    <br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" required>
    <br>
    <input type="submit" value="Update">
  </form>

  <script>
    document.getElementById("update-form").addEventListener("submit", function (event) {
      event.preventDefault();
      const foodItem = document.getElementById("food-item").value.toLowerCase().trim();
      const newPrice = parseFloat(document.getElementById("price").value);

      // Send the food item and new price to the home page
      window.opener.postMessage({ foodItem, newPrice }, "*");
    });
  </script>
</body>
</html>
