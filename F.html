<!DOCTYPE html>
<html>
<head>
  <title>Favorite Food Items</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffffff;
      padding: 10px;
    }

    .app-name {
      font-size: 48px;
      font-family: 'Pacifico', cursive;
      color: #FF4081;
      margin: 0;
    }

    main {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .food-item {
      border: 2px solid #460303;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 20px;
    }

    .food-item img {
      width: 200px;
      height: 200px;
    }

    .buttons button {
      margin-right: 10px;
      background-color: #4daac7;
      color: #ffffff;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="app-name">Favorite Food Items</h1>
  </header>

  <main id="favoritesContainer">
    <!-- Favorite food items will be dynamically added here -->
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Retrieve favorite food items from local storage
      var favorites = JSON.parse(localStorage.getItem("favorites"));

      if (favorites) {
        var favoritesContainer = document.getElementById("favoritesContainer");

        // Loop through favorite items and create HTML elements
        favorites.forEach(function(favorite) {
          var favoriteItem = document.createElement("div");
          favoriteItem.classList.add("food-item");
          favoriteItem.innerHTML = `
            <img src="${favorite.image}" alt="${favorite.name}">
            <h2>${favorite.name}</h2>
            <p>${favorite.price}</p>
          `;
          favoritesContainer.appendChild(favoriteItem);
        });
      }
    });
  </script>
</body>
</html>
